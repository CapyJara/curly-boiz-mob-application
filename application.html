    <main>
        <form id="form">
            
            <section id="name">
                <label>Full Name: 
                    <input type="text" id="name" placeholder="Full name">
                </label>
            </section> 
            
            <section id="street">
                <label>Address: 
                    <input type="text" id="street" placeholder="Street address">
                </label>

                <label>City: 
                    <input type="text" id="city" placeholder="City">
                </label>

                State: <select id="state">
                    <option hidden disabled selected>State</option>
                    <option value="california">California</option>
                    <option value="oregon">Oregon</option>
                    <option value="washington">Washington</option>
                    <option value="other">Other</option>
                </select>
            </section>

            <fieldset>
                <legend>Where do you hide your keys?</legend>
                <label>
                    <input type="radio" name="key" value="doormat" >Under the doormat
                </label>
                <label>
                    <input type="radio" name="key" value="flower-pot" >In the flower pot
                </label>
                <label>
                    <input type="radio" name="key" value="rock" >In the fake rock
                </label>
            </fieldset>
            <hr>

            <fieldset>
                <legend>
                    How you like you pizza?
                </legend>

                <label>
                    <input type="checkbox" name="toppings" value="pineapple">Pineapple
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="mushroom">Mushroom
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="ramen">Ramen
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="anchovie">Anchovie
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="pickled-harring">Pickled Harring
                </label>

            </fieldset>
