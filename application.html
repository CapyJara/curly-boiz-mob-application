<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curly Boiz Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <a href="./index.html"><img src="./assets/og-curly-boi.jpg"></a>
    </header>

    <main>
        <form id="form">
            
            <fieldset id="name">
                <legend>
                    Who dis?
                </legend>
                <label>Full Name: 
                    <input type="text" id="name" placeholder="Full name">
                </label>
            </fieldset> 
            
            <fieldset id="address">
                <legend>Where do you sleep at night?</legend>
                <label>Address: 
                    <input type="text" id="street" placeholder="Street address">
                </label>

                <label>City: 
                    <input type="text" id="city" placeholder="City">
                </label>

                State: <select id="state">
                    <option hidden disabled selected>State</option>
                    <option value="california">California</option>
                    <option value="oregon">Oregon</option>
                    <option value="washington">Washington</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <fieldset id="key-hiding-spot">
                <legend>Where do you hide your keys?</legend>
                <label>
                    <input type="radio" name="key" value="doormat" >Under the doormat
                </label>
                <label>
                    <input type="radio" name="key" value="flower-pot" >In the flower pot
                </label>
                <label>
                    <input type="radio" name="key" value="rock" >In the fake rock
                </label>
            </fieldset>
        

            <fieldset id="pizza-toppings">
                <legend>
                    How you like you pizza?
                </legend>

                <label>
                    <input oninvalid="setCustomValidity('Think Again...')" type="checkbox" name="toppings" value="pineapple" required>Pineapple
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="mushroom">Mushroom
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="ramen">Ramen
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="anchovie">Anchovie
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="pickled-harring">Pickled Harring
                </label>

            </fieldset>

            <fieldset>
                <legend>How Curly are you?</legend>

                <input type="range" id="curliness" name="curly" min="0" max="10"><span id="average-curl">5</span>
            </fieldset>

            <button id="submit">Submit</button>

            <!-- how gullible are you scale -->
        
            <!-- routing number -->
         
        </form>
    </main>
    <!-- submission button link to another html page-->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
