<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curly Boiz Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <header>
        <a href="./index.html"><img src="./assets/og-curly-boi.jpg" alt="return home page"></a>
    </header>

    <main>
        <form id="form">
            <fieldset>
                <legend>Who you is?</legend>
                <label>
                    Full Name:
                    <input type="text" name="name" placeholder="enter name here">  
                </label>
            </fieldset>

            <fieldset>
                <legend>Where do you sleep at night?</legend>
                <label>
                    Street address:
                    <input type="text" name="street" placeholder="Street Address">  
                </label>
                <label>
                    City:
                    <input type="text" name="city" placeholder="City">  
                </label>
                <label>
                    State:
                    <select name="state">
                        <option value="" hidden disable selected>State</option>
                        <option value="california">California</option>
                        <option value="oregon">Oregon</option>
                        <option value="hawaii">Hawaii</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend>Where's your hidden key? ;)</legend>
        
                <label>
                    <input type="radio" name="key" value="doormat">  
                    Under the Doormat
                </label>

                <label>
                    <input type="radio" name="key" value="pot">  
                    In the flower plant
                </label>

                <label>
                    <input type="radio" name="key" value="rock">
                    Fake rock
                </label>

            </fieldset>

            <fieldset>
                <legend>What do you eat on your za?</legend>

                <label>
                    Pineapple: <input type="checkbox" name="toppings" value="pineapple">
                </label>
                <label>
                    Roni: <input type="checkbox" name="toppings" value="roni">
                </label>
                <label>
                    Ham: <input type="checkbox" name="toppings" value="ham">
                </label>
            </fieldset>

            <fieldset>
                <legend>How Curly you be?</legend>

                <input type="range" name="curliness" min="0" max="10" id="curly">
                <span id="curly-display">5</span>
            </fieldset>

            <button id="submit">Submit</button>

        </form>
    </main>


    <script type="module" src="./src/main.js"></script>
</body>
</html>
